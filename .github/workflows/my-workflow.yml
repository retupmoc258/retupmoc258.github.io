name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Only trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Or your build command

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main' # Conditional deployment
        run: |
          npm install gh-pages # Install gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write # Allow the workflow to write to the repository (needed for deployment)
